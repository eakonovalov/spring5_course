<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Springframework Pet Clinic</title>
</head>
<body>
<h1>Vet List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">123</td>
        <td th:text="${vet.firstName}">Ivan</td>
        <td th:text="${vet.lastName}">Ivanov</td>
    </tr>
</table>

</body>
</html>
