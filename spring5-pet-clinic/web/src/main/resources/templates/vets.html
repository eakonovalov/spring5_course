<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout (~{::body},'vets')}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Springframework Pet Clinic</title>
</head>
<body>
<h2>Vet List</h2>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">123</td>
        <td th:text="${vet.firstName}">Ivan</td>
        <td th:text="${vet.lastName}">Ivanov</td>
    </tr>
</table>

</body>
</html>
